<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập Citizen V</title>
    <h1>Citizen V</h1>
    <link rel="StyleSheet" href="login.css" type="text/css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="/home.html" method="get" onsubmit="return validate()">
                <h1>Đăng nhập</h1>
                <input type="text" id="username" placeholder="Email hoặc tên đăng nhập" value required>
                <input type="password" id="password" placeholder="Mật khẩu" value required>
                <span id="loi" class="baoloi"></span>
                <a href="#">Quên mật khẩu?</a>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>
<script src="login.js "></script>

</html>
